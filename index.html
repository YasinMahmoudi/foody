<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <script
      defer
      src="script.js"
    ></script>

    <title> Foody </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form class="form">
          <div class="form__group">
            <input
              type="text"
              class="form__input"
              placeholder="Find a meal "
            />

            <button
              type="submit"
              class="btn form__btn"
            >
              <i class="fas fa-search form__icon"></i>
            </button>
          </div>
        </form>
      </header>

      <main class="main">
        <!-- FOOD RESULT START -->
        <div class="meal-container">
          <h1 class="heading heading__hidden">
            Your results for
            <span id="searchResult"> Pizza </span>
          </h1>

          <div class="meal-container__wrapper"></div>
        </div>
        <!-- FOOD RESULT END -->
      </main>

      <!-- FOOD DETAILS MODAL START -->
      <div class="modal modal__hidden">
        <div class="modal__header">
          <button class="modal__close">
            <i class="fas fa-times"></i>
          </button>

          <div class="modal__img bg-animate"> </div>
        </div>

        <div class="modal__body">
          <div class="info">
            <h3 class="name bg-animate animated-bg-text"> &nbsp; </h3>
            <span class="category bg-animate animated-bg-text"> &nbsp; </span>
          </div>

          <p class="recepit bg-animate animated-bg-text"> &nbsp; </p>

          <div class="ings">
            <h3> Ingredients </h3>

            <div class="ings__container">
              <ul class="ings__list">
                <li class="ings__item">
                  <span class="ings__key bg-animate animated-bg-text">&nbsp; </span>
                  <span class="ings__value bg-animate animated-bg-text">&nbsp; </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- FOOD DETAILS MODAL END -->

      <!-- LOADING START -->

      <div class="loading loading__hidden">
        <div class="loading__circle loading__circle--1"></div>
        <div class="loading__circle loading__circle--2"></div>
        <div class="loading__circle loading__circle--3"></div>
      </div>

      <!-- LOADING END -->
    </div>
  </body>
</html>
